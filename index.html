<style>
   @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  body {
	   display: flex;
    justify-content: center;
   align-items: center;  
    height: 95vh;
    text-align: center;
    font-family: 'Press Start 2P', cursive;
    background-color: #1e003e;
    color: #dace76;
    border: 3px solid #dace76;
  }
  
  h1 {
    text-transform: uppercase;
    font-size: 50px;
  }
	
  .button{
   	position: fixed;
  	top: 10px;
  	right: 10px;
    width: 100px;
    height: 50px;
    font-family: 'Press Start 2P', cursive;
    color: #1e003e;
    background-color: #dace76;
}
  
</style>

<button class="button">
	next 
</button>

<main>
  <h1 id="fl"></h1>
  <h3 id="sl"></h3>
</main>


<script>
  
  let cl = 0
  
  const data = [{
      chapter: 'The Next Day',
      subtitle: 'what will you try?'
    },
    {
      chapter: 'The Following Day',
      subtitle: 'will you try again?'
    },
    {
      chapter: '',
      subtitle: 'it did not work...'
    },
    {
      chapter: 'Hurray!',
      subtitle: 'the ritual was sucsessful'
    },
    {
      chapter:'Wrong',
      subtitle: 'you will have to wait for tomorrow to continue'
    }
  ]

  
  function addLetter(str, id, i) {
    document.getElementById(id).textContent += str.charAt(i);
  	i++;
    if (i < str.length) {
      setTimeout(addLetter, 125, str, id, i);
    }
    else {
      nextLevelButton.style.display = 'block'
    }
  }

  // function load(level) {
  //   nextLevelButton.style.display = 'none'
  //   const obj = data[level]
  //   //document.querySelector('h1').textContent = obj.chapter
  //   addLetter(obj.chapter, "fl", 0)
  //   //document.querySelector('h3').textContent = obj.subtitle
  //   addLetter(obj.subtitle, "sl", 0)
  // }  
  function load(level) {
    nextLevelButton.style.display = 'none'
    const obj = data[level]
    document.querySelector('#fl').textContent = ''
    addLetter(obj.chapter, "fl", 0)
    document.querySelector('#sl').textContent = ''
    addLetter(obj.subtitle, "sl", 0)
  }
  

  window.addEventListener('load', () => load(cl))
  
  
	
  const nextLevelButton = document.querySelector(".button");


nextLevelButton.addEventListener('click', function() {
  cl++;


  load(cl)
});
  
  
  
  
</script>
